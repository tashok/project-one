<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Demo</title>
	<link href="../css/app.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="../css/jquery.ui.datepicker.js" rel="stylesheet" type="text/css" media="screen" />
	<script type="text/javascript" src="../script/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../script/jquery.ui.core.min.js"></script>
	<script type="text/javascript" src="../script/jquery.ui.datepicker.min.js"></script>
	<script>
	$(function() {
		
		$(".date").datepicker({dateFormat:'mm/dd/yy'});
	});
	</script>
</head>
<body>
	<h3>Registration</h3>
	<form action="summary.html" method="post">
		<div class="mandatory" ><span class="mandi">*</span>Marked fields are Mandatory</div>
		<fieldset>
			<legend>Personal Details</legend>
			<table cellpadding="0" cellspacing="0" border="0" class="user_input">
			<tr>
				<td><span class="mandi">*</span>Employee Id:</td>
				<td><input type="text" name="empid" id="empid" /></td>
			</tr>
			<tr>
				<td><span class="mandi">*</span>Employee Name:</td>				
				<td><input type="text" name="empname" id="empname" />
			
			</tr>
			<tr>
				<td><span class="mandi">*</span>Date of Joining:</td>
				<td><input  type="text"  class="date"></td>			
			</tr>
			</table>
		</fieldset>  
		<br/>
		
	</form>	
</body>
</html>
